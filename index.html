<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="registrar.php" method="POST">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            <button id="datos">iniciar sesion</button>
            <script>
           
                var botonMostrarinicio= document.getElementById("datos");
        
          
                botonMostrarinicio.addEventListener("click", function () {
                    
                    window.location.href = "confirm.html";
                });
            </script>
            <p>¿No tienes cuenta?Registrate</p>
            <button id="datosuno">Registrarse</button>
            <script>
           
                var botonMostrarRegistrarse= document.getElementById("datosuno");
        
          
                botonMostrarRegistrarse.addEventListener("click", function () {
                    
                    window.location.href = "dataone.html";
                });
            </script>
        </form>
    </div>
</body>
</html>
