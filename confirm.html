<!DOCTYPE html>
<html>
<head>
    <title>Gracias</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Confirmacion exitosa</h1>
        <p>Tu registro ha sido exito</p>
        <p>¡Ya estas participando!</p>
        <p id="random-number">Número aleatorio: </p>
        <button id="save"> Siguiente</button>
        <script>
            var botonMostrarGuardar = document.getElementById("save");
            var randomNumberDisplay = document.getElementById("random-number");

            // Generar un número aleatorio entre 1 y 100 cuando se carga la página
            var randomNum = Math.floor(Math.random() * 100) + 1;
            randomNumberDisplay.textContent = "Número aleatorio: " + randomNum;

            botonMostrarGuardar.addEventListener("click", function () {
                window.location.href = "thanks.html";
            });
        </script>
    </div>
</body>
</html>
